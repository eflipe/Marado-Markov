<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>marado_markov</title>
  </head>
  <body>
    <div align="center" style="padding-top:20px;">
      <h3>{{ artist }}</h3>
      <h3>Contador = {{ contador }}</h3>
      {% if msj %}
      <h3>{{ msj }}</h3>
      {% else %}
      <br />
      <form method="post">
        <h2>
          {{ result }}
        </h2>
        <input id="zafaInput"type="hidden" value="{{ result }}" name="guardar_frase" id="guardar_frase" />
        <button id="zafaButton" type="submit" name="button">Zafa!</button>
      </form>
      {% endif %}
      <a href="{{ url_for('marado_markov') }}">
        <input id="otraInput" type="hidden" type="submit" value="" />
        <button class="mt-3" id="otraButton" type="submit" name="button">Otra frase!</button>
      </a>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="text/javascript">
    console.log("funco!!")
    window.onkeydown = function(event){
        if(event.keyCode === 32) {
            event.preventDefault();
            document.getElementById("otraButton").click(); //This will trigger a click on the first <a> element.
        }
        if(event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("zafaButton").click(); //This will trigger a click on the first <a> element.
        }
    };

    </script>
  </body>
</html>
